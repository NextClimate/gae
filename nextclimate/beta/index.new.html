    <style>
      body { font-family: georgia; font-size: 14px }
      #container {
        margin: 0 auto;
        width: 730px;
      }
      .download {
        float: right;
        font-size: 1.5em;
      }
      .footer {
        width: 100%;
        text-align: center;
        color: #999999;
        font-size: 0.8em;
        margin-top: 30px;
      }

      
      .intro { font-size: 1.4em; }
      .differences { clear: both; }

      span.doc { color: green; font-weight: bold; }

      a:visited { color: gray; }

      .temperature .graph-header { width: 370px; }

      li { margin-bottom: 3px; }
    </style>

    <script type="text/javascript">
      $(document).ready(function () {
        jQuery('#temperature-graph').tufteBar({
          data: [
            [{{maxTobs_1990}}, {label: 'Our parents\'s generation '}],
            [{{maxTa1_2050}}, {label: 'Our children\'s generation'}],
            [{{maxTa1_2090}}, {label: 'Our grand-children\'s generation'}],
          ],
          barWidth: 0.8,
          barLabel:  function(index) { return this[0] + 'days' },
          axisLabel: function(index) { return this[1].label },
          color:     function(index) { return ['#FBB829', '#FF9900', '#F02311'][index] }
        });

</head>
<body>

  <div class="container">
    <div class="sixteen columns">
      <h1 class="remove-bottom" style="margin-top: 40px">Our shared climate future</h1>
      <h5>The climate is changing at an unprecedented pace. What does this mean for where you live?</h5>

    {% for i in qTrue %}
      <hr>

    <div class='temperature'>
      <div class='graph-header'>
        <h3>The number of days in a year that are hotter than 90 degrees</h3>
        <p>Measured by standard combo multiplier</p>
      </div>
      <div id='temperature-graph' class='graph' style='width: 370px; height: 200px;'></div>
    </div>


    <p>You entered {{zipcode}}, the zip code for {{city}}, {{state}}</p>
    <p>Here are the number of days in a year that the temperature exceeds 90 degrees.</p> 
    <p>During our parents' generation (1950 -- 1990): <b>{{maxTobs_1990}}</b> days over 90 degrees per year</p> 
    <p>During our childrens' generation (2040 -- 2060): <b>{{maxTa1_2050}}</b> days over 90 degrees per year</p> 
    <p>During our grandchildrens' generation (2080 -- 2100): <b>{{maxTa1_2090}}</b> days over 90 degrees per year.
    {{place}}.</p>
    <p>If we <a href="http://www.google.com">act now</a>, future generations will only see <b>{{maxTb2_2090}}</b> days above 90 degrees per year.
<hr>
    {% endfor %}
    <form action="/" method="get">
      Enter a zip code: <input type="text" name="zipcode_value" rows="1" cols="7">
<!--       <div><input type="submit" value="Tell me about climate change"></div> -->
    <button type="submit">Tell me about climate change</button>
    </form>

    </div>
  </div>
  </body>

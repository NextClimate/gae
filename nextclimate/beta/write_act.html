
<html>
  <body>
    {% for action in actions %}
    <p>action: {{action.name}} {{action.description}}</p>
<!--       <blockquote>{{ greeting.content|escape }}</blockquote> -->
    {% endfor %}

    <form action="/addActEntry" method="post">
      <div>Action Name: <textarea name="name" rows="1" cols="30"></textarea></div>
      <div>Description: <textarea name="description" rows="3" cols="40"></textarea></div>
      <div>Embedded youtube URL: <textarea name="youtube" rows="1" cols="50"></textarea></div>
      <div>Checklist: <textarea name="checklist" rows="3" cols="30"></textarea></div>
      <div>Fraction of heating and cooling (0-1): <textarea name="effectHeatCool" rows="3" cols="30"></textarea></div>
      <div>Fraction of water heating (0-1): <textarea name="effectWater" rows="3" cols="30"></textarea></div>
      <div>Fraction of lighting (0-1): <textarea name="effectLighting" rows="3" cols="30"></textarea></div>
      <div>Fraction of appliance (0-1): <textarea name="effectAppliance" rows="3" cols="30"></textarea></div>
      <div><input type="submit" value="Add action"></div>
    </form>

  </body>
</html>
